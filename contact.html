          <div class="row">
            <div class="container-main single-main">
              <div class="col-md-12">
                <div class="block-main mb-30">
                  <div class="content-main single-post padDiv">
                    <div class="journal-txt">
                      <h2>Contact Me</h2> <br />
                    </div>
                    <form action="" method="post" role="form" class="contactForm" id="contact">
                       <div class="row">

                         <div id="sendmessage"></div>
                         <div id="errormessage"></div>

                         <div class="col-lg-6">
                           <div class="form-group contact-block1">
                             <input type="text" name="name" class="form-control" id="txt_name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                             <div class="validation"></div>
                           </div>
                         </div>

                         <div class="col-lg-6">
                           <div class="form-group">
                             <input type="email" class="form-control" name="email" id="txt_email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                             <div class="validation"></div>
                           </div>
                         </div>

                         <div class="col-lg-12">
                           <div class="form-group">
                             <input type="text" class="form-control" name="subject" id="txt_subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                             <div class="validation"></div>
                           </div>
                         </div>

                         <div class="col-lg-12">
                           <div class="form-group">
                             <textarea class="form-control" name="message" id="txt_message" rows="12" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                             <div class="validation"></div>
                           </div>
                         </div>

                         <div class="col-lg-12">
                           <input type="submit" id="btn_submit_contact" class="btn btn-defeault btn-send" value="Send message">
                         </div>

                       </div>
                     </form>

                  </div>
                </div>
              </div>

            </div>
